<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Mi progreso</h4>

                <div class="progress m-t-20">
                    <div class="progress-bar bg-primary active progress-bar-striped" 
                    style="height:12px;" 
                    [style.width]="getProgreso1"
                    role="progressbar">
                    </div>
                </div>

                <div class="progress m-t-20">
                    <div class="progress-bar bg-info active progress-bar-striped" 
                    style="height:12px;" 
                    [style.width]="getProgreso2"
                    role="progressbar">
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

<div class="row">

    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-incrementador [valor]="progreso1"
                                   (valor)="progreso1 = $event"
                                   [clase]="btnClass"></app-incrementador>
            </div>
        </div>
    </div>

    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-incrementador [valor]="progreso2"
                                   (valor)="progreso2 = $event"
                                   [clase]="'btn btn-info'"></app-incrementador>
            </div>
        </div>
    </div>

</div>
